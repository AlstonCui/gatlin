<script>
    $(function () {
        $('#btnRun').click(function () {
            var user = $('#inputUsername').val();
            var password = $('#inputPassword3').val();
            var command = $('#inputCommand').val();
            var addrPortList = $('#iplist').val().split("\n");

            if (user == "" || password == "" || command == "" || addrPortList == "") {
                alert('请补全信息');
                return false;
            }

            var hostList = [];

            for (i in addrPortList) {
                if (trim(addrPortList[i]) == "") {
                    continue
                }
                if (addrPortList[i].indexOf(":") != -1) {

                    addr = addrPortList[i].split(":");

                    if (isNaN(addr[1])) {
                        alert('存在非法IP');
                        return
                    }
                    port = parseInt(addr[1]);
                    if (port < 0 || port > 65535) {
                        alert('存在非法IP');
                        return
                    }
                    var ip = addr[0];

                    if (checkIpAddr(ip)) {
                        hostList.push({
                            addr: ip,
                            port: port
                        })
                    } else {
                        alert('存在非法IP');
                        return
                    }

                } else {

                    var ip = addrPortList[i];
                    if (trim(ip) == "") {
                        continue
                    }

                    if (checkIpAddr(ip)) {
                        hostList.push({
                            addr: ip,
                            port: 22
                        })
                    } else {
                        alert('存在非法IP');
                        return
                    }
                }
            }

            if (hostList == "") {
                alert('请补全信息');
                return
            }
            var authList = [];
            authList.push({
                user: user,
                password: password
            });

            $('#ResultContent').html('');
            $.ajax({
                url: "/v1/quickStart",
                type: 'post',
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify({
                    hostList: hostList,
                    command: command,
                    authList: authList
                }),
                success: function (data) {
                    if (data.code == 20000) {
                        alert('任务提交成功');
                        // getResult(data.data, hostList.length);
                        webSocket(data.data)


                    } else {
                        alert('任务提交失败');
                    }
                },

                error: function () {
                    console.log('通信异常');
                }
            })

        });

    });


    function checkIpAddr(ipaddr) {

        if (trim(ipaddr) == "") {
            return false;
        }

        var ss = ipaddr.split(".");

        if (ss.length != 4) {
            return false;
        }

        var i = 0;
        for (i = 0; i < ss.length; i++) {
            if (isNaN(ss[i]) || parseInt(ss[i]) < 0 || parseInt(ss[i]) > 255) {
                return false;
            }
        }
        return true;
    }

    function trim(text) {
        if (typeof(text) == "string") {
            return text.replace(/^\s*|\s*$/g, "");
        } else {
            return text;
        }
    }


    function webSocket(date) {
        var ws = new WebSocket('ws://' + window.location.host + '/v1/StartReceiveFormWS?taskId=' + date);

        ws.onmessage = function (e) {

            var v = JSON.parse(event.data);
            var row = '<tr>' +
                    '<td>' + v.Id + '</td>' +
                    '<td>' + v.Ip + '</td>' +
                    '<td>' + v.ResultCode + '</td>' +
                    '<td>' + v.ResultContent + '</td>' +
                    '<td>' + v.ResultErr + '</td>' +
                    '</tr>'

            $(row).prependTo($('#ResultContent'));

            console.dir(event);

        };

        // var $ul = $('#msg-list');
    }

</script>
